<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klavye Test & Ekran Kontrol</title>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #161b2c;
            --accent: #3b82f6;
            --success: #22c55e;
            --text: #f8fafc;
            --key-bg: #2d3748;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-menu { text-align: center; width: 100%; max-width: 600px; padding: 20px; }

        .wake-lock-btn {
            width: 100%; padding: 40px; font-size: 28px; font-weight: 800; border: none;
            border-radius: 24px; background: var(--accent); color: white; cursor: pointer;
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3); transition: 0.3s; margin-bottom: 30px;
        }

        .wake-lock-btn.active { background: var(--success); }

        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .mode-btn { padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); background: var(--card); color: white; font-weight: 600; cursor: pointer; font-size: 18px; }

        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Klavye Yerle≈üimi */
        .keyboard-wrapper { 
            display: flex; gap: 20px; padding: 30px; 
            background: var(--card); border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .keyboard-grid { display: flex; flex-direction: column; gap: 6px; }
        .numpad-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 45px); 
            gap: 6px; 
            border-left: 2px solid #2d3748; 
            padding-left: 20px; 
        }

        .keyboard-row { display: flex; justify-content: center; gap: 4px; }

        .key {
            min-width: 42px; height: 42px; background: var(--key-bg); border-radius: 6px;
            display: flex; align-items: center; justify-content: center; 
            font-size: 11px; font-weight: 700; transition: 0.05s; color: #94a3b8;
            text-align: center;
        }

        /* Tu≈ü Geni≈ülikleri */
        .key[data-code="Space"] { width: 220px; }
        .key[data-code="Backspace"] { width: 80px; }
        .key[data-code="Enter"] { width: 90px; }
        .key[data-code="ShiftLeft"], .key[data-code="ShiftRight"] { width: 95px; }
        .key[data-code="CapsLock"] { width: 75px; }
        .key[data-code="Tab"] { width: 65px; }

        .key.pressed { background: var(--success) !important; color: var(--bg) !important; transform: scale(0.92); }
        .key.tested { border: 2px solid var(--success); color: var(--success); background: rgba(34, 197, 94, 0.05); }

        /* Temizlik Modu */
        .clean-header { font-size: 60px; font-weight: 900; color: var(--danger); margin: 0; }
        #last-key-display { font-size: 100px; font-weight: 900; color: var(--success); min-height: 130px; }
        
        .exit-info { 
            position: absolute; bottom: 40px; color: white; font-size: 16px; 
            background: rgba(255,255,255,0.05); padding: 10px 25px; border-radius: 50px;
        }
    </style>
</head>
<body>

    <div class="main-menu">
        <button class="wake-lock-btn" id="wakeBtn" onclick="toggleWakeLock()">Ekran Kapanmasƒ±nƒ± Engelle</button>
        <div class="mode-grid">
            <button class="mode-btn" onclick="openMode('test-mode')">‚å®Ô∏è Klavye Testi</button>
            <button class="mode-btn" onclick="openMode('clean-mode')">üßπ Klavye Temizliƒüi</button>
        </div>
    </div>

    <div id="test-mode" class="overlay">
        <div class="keyboard-wrapper">
            <div class="keyboard-grid" id="mainKb"></div>
            <div class="numpad-grid" id="numKb"></div>
        </div>
        <div class="exit-info">√áƒ±kmak i√ßin <b>Ctrl + C</b></div>
    </div>

    <div id="clean-mode" class="overlay" style="background: #000;">
        <h1 class="clean-header">TEMƒ∞ZLƒ∞K MODU</h1>
        <p style="opacity:0.5">Giri≈üler Engellendi</p>
        <div id="last-key-display"></div>
        <div class="exit-info">Durdurmak i√ßin <b>Ctrl + C</b></div>
    </div>

<script>
    let wakeLock = null;
    let currentMode = null;

    // 1. Ekran Kilidi
    async function toggleWakeLock() {
        const btn = document.getElementById('wakeBtn');
        if (!wakeLock) {
            try { 
                wakeLock = await navigator.wakeLock.request('screen'); 
                btn.innerText = "Ekran Kapanmasƒ± Engellendi"; 
                btn.classList.add('active'); 
            } catch(e){}
        } else {
            wakeLock.release(); wakeLock = null; 
            btn.innerText = "Ekran Kapanmasƒ±nƒ± Engelle"; 
            btn.classList.remove('active');
        }
    }

    // 2. Klavye Verisi ve ƒ∞n≈üasƒ± (Fiziksel Code'lar)
    const mainLayout = [
        [["Escape","Esc"], ["F1","F1"], ["F2","F2"], ["F3","F3"], ["F4","F4"], ["F5","F5"], ["F6","F6"], ["F7","F7"], ["F8","F8"], ["F9","F9"], ["F10","F10"], ["F11","F11"], ["F12","F12"]],
        [["Backquote","\""], ["Digit1","1"], ["Digit2","2"], ["Digit3","3"], ["Digit4","4"], ["Digit5","5"], ["Digit6","6"], ["Digit7","7"], ["Digit8","8"], ["Digit9","9"], ["Digit0","0"], ["Minus","-"], ["Equal","="], ["Backspace","‚Üê"]],
        [["Tab","Tab"], ["KeyQ","Q"], ["KeyW","W"], ["KeyE","E"], ["KeyR","R"], ["KeyT","T"], ["KeyY","Y"], ["KeyU","U"], ["KeyI","I"], ["KeyO","O"], ["KeyP","P"], ["BracketLeft","ƒû"], ["BracketRight","√ú"], ["Enter","‚Üµ"]],
        [["CapsLock","Caps"], ["KeyA","A"], ["KeyS","S"], ["KeyD","D"], ["KeyF","F"], ["KeyG","G"], ["KeyH","H"], ["KeyJ","J"], ["KeyK","K"], ["KeyL","L"], ["Semicolon","≈û"], ["Quote","ƒ∞"], ["Backslash",","]],
        [["ShiftLeft","Shift"], ["IntlBackslash","<"], ["KeyZ","Z"], ["KeyX","X"], ["KeyC","C"], ["KeyV","V"], ["KeyB","B"], ["KeyN","N"], ["KeyM","M"], ["Comma","√ñ"], ["Period","√á"], ["Slash","."], ["ShiftRight","Shift"]],
        [["ControlLeft","Ctrl"], ["MetaLeft","Win"], ["AltLeft","Alt"], ["Space"," "], ["AltRight","AltGr"], ["ContextMenu","Ctx"], ["ControlRight","Ctrl"]]
    ];

    const numpadLayout = [
        ["NumLock","NL"], ["NumpadDivide","/"], ["NumpadMultiply","*"], ["NumpadSubtract","-"],
        ["Numpad7","7"], ["Numpad8","8"], ["Numpad9","9"], ["NumpadAdd","+"],
        ["Numpad4","4"], ["Numpad5","5"], ["Numpad6","6"], ["Numpad1","1"],
        ["Numpad2","2"], ["Numpad3","3"], ["NumpadEnter","Ent"], ["Numpad0","0"],
        ["NumpadDecimal","."]
    ];

    function buildKB() {
        const mainKb = document.getElementById('mainKb');
        mainLayout.forEach(row => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'keyboard-row';
            row.forEach(([code, label]) => {
                const k = document.createElement('div');
                k.className = 'key';
                k.dataset.code = code;
                k.innerText = label;
                rowDiv.appendChild(k);
            });
            mainKb.appendChild(rowDiv);
        });

        const numKb = document.getElementById('numKb');
        numpadLayout.forEach(([code, label]) => {
            const k = document.createElement('div');
            k.className = 'key';
            k.dataset.code = code;
            k.innerText = label;
            numKb.appendChild(k);
        });
    }
    buildKB();

    // 3. Mod Y√∂netimi
    function openMode(id) {
        currentMode = id;
        document.getElementById(id).style.display = 'flex';
    }

    function closeAllModes() {
        document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
        document.getElementById('last-key-display').innerText = "";
        currentMode = null;
    }

    // 4. Tu≈ü Dinleme
    window.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key.toLowerCase() === 'c') {
            closeAllModes();
            return;
        }

        if (!currentMode) return;

        // F tu≈ülarƒ±nƒ± ve sistem tu≈ülarƒ±nƒ± durdur
        e.preventDefault();

        // Fiziksel tu≈ü kodunu bul ve g√∂rseli yak (√ñrn: KeyA, Digit1, Numpad1)
        const keyEl = document.querySelector(`[data-code="${e.code}"]`);
        
        if (keyEl) {
            keyEl.classList.add('pressed');
            keyEl.classList.add('tested');
        }

        if (currentMode === 'clean-mode') {
            let name = e.key.toUpperCase();
            if (name === " ") name = "SPACE";
            document.getElementById('last-key-display').innerText = name;
        }
    }, true);

    window.addEventListener('keyup', (e) => {
        const keyEl = document.querySelector(`[data-code="${e.code}"]`);
        if (keyEl) keyEl.classList.remove('pressed');
    }, true);
</script>
</body>
</html>
