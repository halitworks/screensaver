<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Screen Control</title>
    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #020617;
            padding: 24px;
            border-radius: 12px;
            width: 700px;
            box-shadow: 0 0 40px rgba(0,0,0,.6);
        }

        h1 {
            margin-bottom: 12px;
            font-size: 20px;
        }

        textarea {
            width: 100%;
            height: 260px;
            background: #020617;
            color: #22c55e;
            border: 1px solid #1e293b;
            padding: 12px;
            border-radius: 8px;
            resize: none;
        }

        button {
            margin-top: 12px;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background: #22c55e;
            color: #020617;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.85;
        }

        .hint {
            margin-top: 10px;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>üñ•Ô∏è Screen Awake Script</h1>

    <textarea id="code" readonly>
Add-Type @"
using System;
using System.Runtime.InteropServices;

public class PowerManager {
    [DllImport("kernel32.dll")]
    public static extern uint SetThreadExecutionState(uint esFlags);
}
"@

$ES_CONTINUOUS = 0x80000000
$ES_DISPLAY_REQUIRED = 0x00000002
$ES_SYSTEM_REQUIRED = 0x00000001

Write-Host "Ekran kapanmasƒ± engellendi. Durdurmak i√ßin Ctrl + C"

try {
    while ($true) {
        [PowerManager]::SetThreadExecutionState(
            $ES_CONTINUOUS -bor $ES_DISPLAY_REQUIRED -bor $ES_SYSTEM_REQUIRED
        )
        Start-Sleep -Seconds 30
    }
}
finally {
    [PowerManager]::SetThreadExecutionState($ES_CONTINUOUS)
    Write-Host "Durduruldu."
}
    </textarea>

    <button onclick="copyCode()">üìã Kopyala</button>

    <div class="hint">
        PowerShell‚Äôi a√ß ‚Üí Yapƒ±≈ütƒ±r ‚Üí Enter  
        Durdurmak i√ßin <b>Ctrl + C</b>
    </div>
</div>

<script>
function copyCode() {
    const textarea = document.getElementById("code");
    textarea.select();
    document.execCommand("copy");
    alert("Kod kopyalandƒ±!");
}
</script>

</body>
</html>
