<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen & Keyboard Tool</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #22c55e;
            --text: #f8fafc;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        h1 { font-size: 24px; margin-bottom: 20px; color: var(--accent); }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: var(--bg);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover { transform: translateY(-2px); opacity: 0.9; }

        button.secondary { background: #334155; color: white; }

        button.danger { background: var(--danger); color: white; }

        textarea {
            width: 100%;
            height: 120px;
            background: #020617;
            color: #22c55e;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            resize: none;
            margin-top: 15px;
            box-sizing: border-box;
        }

        /* Klavye Temizleme Overlay */
        #cleaner-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #cleaner-overlay h2 { color: var(--danger); font-size: 40px; }
        .hint { color: #64748b; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üñ•Ô∏è Screen Control</h1>
    
    <div class="button-group">
        <button onclick="toggleWakeLock()" id="wakeBtn">‚òÄÔ∏è Ekranƒ± Uyanƒ±k Tut</button>
        <button onclick="startCleaning()" class="secondary">‚å®Ô∏è Klavye Temizliƒüi</button>
    </div>

    <button onclick="copyCode()" style="width: 100%;">üìã PowerShell Kodunu Kopyala</button>

    <textarea id="code" readonly>
Add-Type @"
using System;
using System.Runtime.InteropServices;
public class PowerManager {
    [DllImport("kernel32.dll")]
    public static extern uint SetThreadExecutionState(uint esFlags);
}
"@
$ES_CONTINUOUS = 0x80000000
$ES_DISPLAY_REQUIRED = 0x00000002
$ES_SYSTEM_REQUIRED = 0x00000001
Write-Host "Ekran kapanmasƒ± engellendi."
try { while ($true) { [PowerManager]::SetThreadExecutionState($ES_CONTINUOUS -bor $ES_DISPLAY_REQUIRED -bor $ES_SYSTEM_REQUIRED); Start-Sleep -Seconds 30 } }
finally { [PowerManager]::SetThreadExecutionState($ES_CONTINUOUS) }
    </textarea>
</div>

<div id="cleaner-overlay">
    <h2>KLAVYE TEMƒ∞ZLEME MODU</h2>
    <p>T√ºm tu≈ülar devre dƒ±≈üƒ± bƒ±rakƒ±ldƒ±. ƒ∞stediƒüiniz gibi silebilirsiniz.</p>
    <p style="font-weight: bold; color: var(--accent);">√áƒ±kmak i√ßin bu ekrana Mouse ile √áƒ∞FT TIKLAYIN.</p>
    <div id="key-display" style="font-size: 50px; margin-top: 20px; color: var(--accent);"></div>
</div>

<script>
    // 1. Ekranƒ± Uyanƒ±k Tutma (Browser Wake Lock)
    let wakeLock = null;
    async function toggleWakeLock() {
        const btn = document.getElementById('wakeBtn');
        if (wakeLock === null) {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                btn.innerText = "‚úÖ Uyanƒ±k Tutuluyor";
                btn.style.background = "#3b82f6";
            } catch (err) {
                alert("Tarayƒ±cƒ±nƒ±z bu √∂zelliƒüi desteklemiyor veya izin verilmedi.");
            }
        } else {
            wakeLock.release();
            wakeLock = null;
            btn.innerText = "‚òÄÔ∏è Ekranƒ± Uyanƒ±k Tut";
            btn.style.background = "#22c55e";
        }
    }

    // 2. Klavye Temizleme Modu
    function startCleaning() {
        const overlay = document.getElementById('cleaner-overlay');
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        // Klavye tu≈ülarƒ±nƒ± engelle
        window.addEventListener('keydown', preventKeys);
    }

    function preventKeys(e) {
        e.preventDefault();
        document.getElementById('key-display').innerText = e.key.toUpperCase();
        return false;
    }

    // √áƒ±kƒ±≈ü i√ßin √ßift tƒ±klama
    document.getElementById('cleaner-overlay').addEventListener('dblclick', () => {
        const overlay = document.getElementById('cleaner-overlay');
        overlay.style.display = 'none';
        window.removeEventListener('keydown', preventKeys);
        document.getElementById('key-display').innerText = "";
    });

    // 3. Kopyalama Fonksiyonu
    function copyCode() {
        const textarea = document.getElementById("code");
        textarea.select();
        document.execCommand("copy");
        alert("PowerShell kodu kopyalandƒ±!");
    }

    // K√º√ß√ºk Pencere A√ßma (ƒ∞steƒüe baƒülƒ± - bir buton ile tetiklenebilir)
    function openMiniWindow() {
        window.open(window.location.href, 'ScreenTools', 'width=400,height=500,menubar=no,status=no,toolbar=no');
    }
</script>

</body>
</html>
