<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen & Keyboard Tool Pro</title>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #161b2c;
            --accent: #3b82f6;
            --success: #22c55e;
            --text: #f8fafc;
            --key-bg: #2d3748;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-menu { text-align: center; width: 100%; max-width: 600px; padding: 20px; }

        .wake-lock-btn {
            width: 100%; padding: 40px; font-size: 28px; font-weight: 800; border: none;
            border-radius: 24px; background: var(--accent); color: white; cursor: pointer;
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3); transition: 0.3s; margin-bottom: 30px;
        }

        .wake-lock-btn.active { background: var(--success); }

        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .mode-btn { padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); background: var(--card); color: white; font-weight: 600; cursor: pointer; font-size: 18px; }

        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Klavye Tasar覺m覺 - Daha Geni */
        .keyboard-wrapper { 
            display: flex; gap: 30px; padding: 40px; 
            background: var(--card); border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .keyboard-grid { display: flex; flex-direction: column; gap: 8px; }
        .numpad-grid { display: grid; grid-template-columns: repeat(3, 55px); gap: 8px; border-left: 2px solid #2d3748; padding-left: 30px; }

        .keyboard-row { display: flex; justify-content: center; gap: 6px; }

        .key {
            min-width: 50px; height: 50px; background: var(--key-bg); border-radius: 8px;
            display: flex; align-items: center; justify-content: center; 
            font-size: 13px; font-weight: 700; transition: 0.1s; color: #94a3b8;
        }

        /* Tu Genilik Ayarlar覺 */
        .key[data-code="Space"] { width: 250px; }
        .key[data-code="Backspace"] { width: 100px; }
        .key[data-code="Enter"] { width: 110px; }
        .key[data-code="ShiftLeft"], .key[data-code="ShiftRight"] { width: 120px; }
        .key[data-code="CapsLock"] { width: 90px; }
        .key[data-code="Tab"] { width: 70px; }

        .key.pressed { background: var(--success); color: var(--bg); transform: scale(0.95); }
        .key.tested { border: 2px solid var(--success); color: var(--success); background: rgba(34, 197, 94, 0.1); }

        /* Temizlik Modu */
        .clean-header { font-size: 70px; font-weight: 900; color: var(--danger); margin: 0; }
        .clean-status { font-size: 30px; margin-bottom: 40px; opacity: 0.7; }
        #last-key-display { font-size: 120px; font-weight: 900; color: var(--success); min-height: 150px; }
        
        .exit-info { 
            position: absolute; bottom: 50px; color: white; font-size: 18px; 
            background: rgba(239, 68, 68, 0.2); padding: 12px 30px; border-radius: 50px;
            border: 1px solid var(--danger);
        }
    </style>
</head>
<body>

    <div class="main-menu">
        <button class="wake-lock-btn" id="wakeBtn" onclick="toggleWakeLock()">Ekran Kapanmas覺n覺 Engelle</button>
        <div class="mode-grid">
            <button class="mode-btn" onclick="openMode('test-mode')">剁 Klavye Testi</button>
            <button class="mode-btn" onclick="openMode('clean-mode')">完 Klavye Temizlii</button>
        </div>
    </div>

    <div id="test-mode" class="overlay">
        <div class="keyboard-wrapper">
            <div class="keyboard-grid" id="mainKb"></div>
            <div class="numpad-grid" id="numKb"></div>
        </div>
        <div class="exit-info" style="background: rgba(255,255,255,0.1); border-color: #444;">覺kmak i癟in <b>Ctrl + C</b></div>
    </div>

    <div id="clean-mode" class="overlay" style="background: #000;">
        <h1 class="clean-header">TEM襤ZL襤K MODU</h1>
        <p class="clean-status">T羹m Tular Engellendi</p>
        <div id="last-key-display"></div>
        <div class="exit-info">Durdurmak i癟in <b>Ctrl + C</b></div>
    </div>

<script>
    let wakeLock = null;
    let currentMode = null;

    // 1. Ekran Kilidi
    async function toggleWakeLock() {
        const btn = document.getElementById('wakeBtn');
        if (!wakeLock) {
            try { 
                wakeLock = await navigator.wakeLock.request('screen'); 
                btn.innerText = "Ekran Kapanmas覺 Engellendi"; 
                btn.classList.add('active'); 
            } catch(e){}
        } else {
            wakeLock.release(); wakeLock = null; 
            btn.innerText = "Ekran Kapanmas覺n覺 Engelle"; 
            btn.classList.remove('active');
        }
    }

    // 2. Klavye 襤nas覺
    const mainKeys = [
        ["Escape", "F1", "F2", "F3", "F4", "F5", "F6", "F7", "F8", "F9", "F10", "F11", "F12"],
        ["Backquote", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-", "=", "Backspace"],
        ["Tab", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "[", "]", "Enter"],
        ["CapsLock", "A", "S", "D", "F", "G", "H", "J", "K", "L", ";", "'", "\\"],
        ["ShiftLeft", "<", "Z", "X", "C", "V", "B", "N", "M", ",", ".", "/", "ShiftRight"],
        ["Ctrl", "Win", "Alt", "Space", "AltGr", "Ctx", "Ctrl"]
    ];

    const numpadKeys = ["NL", "/", "*", "7", "8", "9", "4", "5", "6", "1", "2", "3", "0", ".", "Ent"];

    function buildKB() {
        const mainKb = document.getElementById('mainKb');
        mainKeys.forEach(row => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'keyboard-row';
            row.forEach(keyText => {
                const k = document.createElement('div');
                k.className = 'key';
                // Dataset code eletirmesi
                let code = keyText;
                if(keyText === "Ctrl") code = "ControlLeft";
                if(keyText === "AltGr") code = "AltRight";
                if(keyText === "Space") code = "Space";
                if(keyText === "<") code = "IntlBackslash";
                k.dataset.code = code;
                k.innerText = keyText;
                rowDiv.appendChild(k);
            });
            mainKb.appendChild(rowDiv);
        });

        const numKb = document.getElementById('numKb');
        numpadKeys.forEach(keyText => {
            const k = document.createElement('div');
            k.className = 'key';
            k.innerText = keyText;
            numKb.appendChild(k);
        });
    }
    buildKB();

    // 3. Mod Y繹netimi
    function openMode(id) {
        currentMode = id;
        document.getElementById(id).style.display = 'flex';
    }

    function closeAllModes() {
        document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
        document.getElementById('last-key-display').innerText = "";
        currentMode = null;
    }

    // 4. Tu Engelleme ve Alg覺lama
    window.addEventListener('keydown', (e) => {
        // Her koulda Ctrl + C 癟覺k覺覺 salar
        if (e.ctrlKey && e.key.toLowerCase() === 'c') {
            closeAllModes();
            return;
        }

        if (!currentMode) return;

        // F tular覺 dahil her eyi engelle
        e.preventDefault();
        e.stopPropagation();

        const code = e.code;
        const keyEl = document.querySelector(`[data-code="${code}"]`);
        
        if (keyEl) {
            keyEl.classList.add('pressed');
            keyEl.classList.add('tested');
        }

        if (currentMode === 'clean-mode') {
            let displayKey = e.key.toUpperCase();
            if (displayKey === " ") displayKey = "SPACE";
            document.getElementById('last-key-display').innerText = displayKey;
        }
    }, true);

    window.addEventListener('keyup', (e) => {
        const keyEl = document.querySelector(`[data-code="${e.code}"]`);
        if (keyEl) keyEl.classList.remove('pressed');
    }, true);
</script>
</body>
</html>
